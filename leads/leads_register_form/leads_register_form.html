<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./leads_register_form.css">
    <script src="../leads_controller.js"></script>
    <div class="container text-center">
        <p><a href="../../dashboard/dashboard.html"><img class="logo" src="../../assets/Logo11.png" /></a></p>
        <div class="call_number"><img src="../../assets/email.png" class="email_img" /> support@teamcode.com &nbsp;
            &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; <img src="../../assets/viber.png" class="email_img" /> +91 94444 44444
        </div>
        <div class="second_header">

            <div class="row">
                <div class="col-sm-6">
                    <img src="../../assets/login_img1.png" class="login_img" />
                </div>
                <div class="col-sm-6">

                    <div class="login_page">
                        <div class="form_outline"><br>
                            <div class="login_name">Add New Lead</div><br><br>
                            <input type="text" class="login_input" name="stu_name" id="stu_name"
                                placeholder="Student name"><br><br><br>
                            <input type="number" class="login_input" name="stu_number" id="stu_number"
                                placeholder="Contact number"><br><br><br>
                            <select class="login_input" name="stu_course" id="stu_course" placeholder="Course">
                                <option value="" disabled selected hidden>Course</option>
                                <option value="fullstack">fullstack</option>
                                <option value="frontend">frontend</option>
                                <option value="backend">backend</option>
                                <option value="python">python</option>
                                <option value="angular">angular</option>
                            </select><br><br><br>
                            <select class="login_input" name="stu_location" id="stu_location" placeholder="Location">
                                <option value="" disabled selected hidden>Location</option>
                                <option value="chennai">chennai</option>
                                <option value="tambaram">tambaram</option>
                                <option value="trichy">trichy</option>
                                <option value="madurai">madurai</option>
                            </select><br><br><br>
                            <select class="login_input" name="stu_source" id="stu_source" placeholder="Source">
                                <option value="" disabled selected hidden>Source</option>
                                <option value="Google">Google</option>
                                <option value="Banner">Banner</option>
                                <option value="Poster">Poster</option>
                                <option value="Wall painting">Wall painting</option>
                                <option value="friends">Friends</option>
                            </select><br><br><br>
                            <textarea id="stu_status" class="login_input_status_column" name="stu_status" rows="4"
                                cols="50" placeholder="Status"></textarea>
                            <button id="add_lead" onclick="add_lead()">Add Lead</button><br><br>
                            <div class="confirm_msg" id="confirm_msg"></div>
                        </div>
                        <div class="social_media_container">
                            <img src="../../assets/facebook.png" class="social_media_imgs" />
                            <img src="../../assets/instagram.png" class="social_media_imgs" />
                            <img src="../../assets/twitter.png" class="social_media_imgs" />
                        </div>
                        <div class="footer">@2022 TeamCode Technologies. All Rights Reserved.</div>



                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


</head>

<body>
    <script>
        function login_page() {
            let username = document.getElementById("username").value;
            let psd = document.getElementById("psd").value;
            let loginpage = new login();
            loginpage.login_page(username, psd);

        }
    </script>
</body>

</html>
